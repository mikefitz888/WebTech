[[header]]
		<div id="content_container">
			<div id="render_video">
				<form method="POST" action="/login">
					<input name="username" />
					<input name="password" />
					<input class="hidden" name="target" value="/" />
					<input type="submit" />
				</form>

			</div>
			<div id="side_panel_right">
				<span class="info-panel-sub active">
					<h2><i class="fa fa-globe" aria-hidden="true"></i>Overview</h2>

						<span class="info-section">
							<span class="info-title">Screen #1</span>
							<span class="info-element">

								<span class="info-entry">1920px</span>

							<span class="info-element">
								<span class="info-name">Screen Height</span>
								<span class="info-entry">1080px</span>
							</span>
						</span>
						<span class="info-section">
							<span class="info-title">Screen #2</span>
							<span class="info-element">
								<span class="info-name">Screen Width</span>
								<span class="info-entry">1920px</span>
							</span>
							<span class="info-element">
								<span class="info-name">Screen Height</span>
								<span class="info-entry">1080px</span>
							</span>
						</span>
					</p>
				</span>
				<span class="info-panel-sub">
					<h2><i class="fa fa-television" aria-hidden="true"></i>GPU Information</h2>
					<p>...</p>
				</span>
				<span class="info-panel-sub">
